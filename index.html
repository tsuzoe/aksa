<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <video autoplay loop id="video-background">
        <source src="background.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>
    
    <button id="unmute-button" class="link-item sound-toggle">
        <span class="link-text">ðŸ”‡</span>
    </button>
    
    <div class="background-wrapper">
        <div class="card-container">
            
            <div class="profile-section">
                <img src="media/zoe.png" alt="Foto Profil ~zoe" class="profile-pic">
                <h1 class="username">~Zoe</h1>
                <p class="tagline">Support Me!</p>
            </div>
            
            <div class="social-links">
                <a href="https://discord.gg/zoe-pepe" target="_blank"><img src="media/Discord.png" alt="Discord Icon"></a>
                <a href="https://saweria.co/Zoeli" target="_blank"><img src="media/saweria.png" alt="Saweria Icon"></a>
                <a href="https://www.youtube.com/@Arka_Zevan" target="_blank"><img src="media/youtube.png" alt="Youtube Icon"></a>
                <a href="https://www.tiktok.com/@zzoe0110" target="_blank"><img src="media/tiktok.png" alt="TikTok Icon"></a>
            </div>
            
            <div class="main-links">
                <a href="https://discord.gg/zoe-pepe" target="_blank" class="link-item">
                    <div class="link-content">
                        <img src="media/Discord.png" alt="Discord Logo" class="link-icon">
                        <span class="link-text">Join My Discord Server</span>
                    </div>
                </a>
                <a href="https://saweria.co/Zoeli" target="_blank" class="link-item">
                    <div class="link-content">
                        <img src="media/saweria.png" alt="Saweria Logo" class="link-icon">
                        <span class="link-text">Saweria</span>
                    </div>
                </a>
                <a href="https://www.youtube.com/@Arka_Zevan" target="_blank" class="link-item">
                    <div class="link-content">
                        <img src="media/youtube.png" alt="Youtube Logo" class="link-icon">
                        <span class="link-text">Youtube</span>
                    </div>
                </a>
                <a href="https://www.tiktok.com/@zzoe0110" target="_blank" class="link-item">
                    <div class="link-content">
                        <img src="media/tiktok.png" alt="Tiktok Logo" class="link-icon">
                        <span class="link-text">Tiktok</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-background');
            const unmuteButton = document.getElementById('unmute-button');

            if (video && unmuteButton) {
                video.muted = true;
                unmuteButton.querySelector('.link-text').textContent = 'ðŸ”‡';

                unmuteButton.addEventListener('click', () => {
                    if (video.muted) {
                        video.muted = false;
                        unmuteButton.querySelector('.link-text').textContent = 'ðŸ”Š';
                        unmuteButton.classList.add('active');
                    } else {
                        video.muted = true;
                        unmuteButton.querySelector('.link-text').textContent = 'ðŸ”‡';
                        unmuteButton.classList.remove('active');
                    }
                    video.play().catch(error => {
                        console.log("Error playing video:", error);
                    });
                });
            }
        });
    </script>
</body>
</html>
